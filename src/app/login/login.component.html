<main>
  <div class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-bold text-center">Login</h1>

      <div class="inputs-container">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >E-mail:</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Senha:</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Senha"
          />
        </div>
      </div>

      <button class="w-100 btn btn-md btn-primary" type="submit">Entrar</button>

      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
      </div>

      <div class="social-media-buttons">
        <a
          class="btn btn-primary btn-lg btn-block"
          style="background-color: #3b5998"
          href="#!"
          role="button"
        >
          <i class="fab fa-facebook-f me-2"></i>Continuar com Facebook
        </a>
        <a
          class="btn btn-primary btn-lg btn-block"
          style="background-color: #dd4b39"
          href="#!"
          role="button"
        >
          <i class="fab fa-google me-2"></i>Continuar com Gmail</a
        >
      </div>
    </form>
  </div>
</main>
